<!DOCTYPE html>
<html>
    <head>
        <!-- Usually Titles and Metadata are written in the <head> section. It is not visible in the 
            webpage. -->
        <!-- this tag is used for rendering the fonts that are used in the webpage as UTF-8. -->
        <meta charset="UTF-8">
        <!-- this tag is used for making the webpage compatible with older versions of internet explorer. -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- this tag is used for rendering the webpage with full width according to the device
            from where it is accessed. The initial zoom level is 1 by default. -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- The following three <meta> tags are used for Search Engine Optimization. -->

        <!-- this tag is used for setting up the description of the webpage for SEO. -->
        <meta name="description" content="Free HTML Tutorial">
        <!-- this tag is used for setting up the keywords for the webpage for SEO. -->
        <meta name="keywords" content="HTML, html, Full Stack Development">
        <!-- this tag is used for setting up the author of the webpage for SEO. -->
        <meta name="author" content="Raihanul Bashir">

        <!-- This is called in-html styling. Here we are styling the <body> tag. We are changing the
            background color of the webpage. -->
        <style>
            body {
                background-color: aqua;
            }
        </style>
        <!-- this tag is used for styling the webpage according to the style.css file in the current
            directory. This is called Outside styling. -->
        <link rel="stylesheet" href="style.css"/>
        <!-- this tag is used for customizing the webpage according to the index.js JavaScript file 
            in the current directory. The js file is used for setting up logic and implementations in 
            the webpage. -->
        <script src="index.js"></script>

        <title> Raihanul Bashir </title>
    </head>

    <body>
        My name is Raihanul Bashir. <br/>
        I am 25 years old. <br/>
        I Love Linux. <br/>
    </body>
</html>
