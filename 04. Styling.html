<!DOCTYPE html>
<html>
    <head>
        <title>Styling using HTML</title>
    </head>
    
    <body>
        <!-- We are using "style" attribute rather than "align" attribute. Because 
            "align" attribute is deprecated. And also with the "style" attribute, we can
            add many component in a single attribute. -->
        <h1 style="text-align: center; color: blueviolet;"> Debian : The Stable Linux Distro </h1>
        <!-- We can also use HEX color code as the color component's value in the "style" attribute. -->
        <h3 style="text-align: center; color: #61eb34;"> Ubuntu is based on Debian !!! </h3>
        <!-- We can also use rgb color code as the color component's value in the "style" attribute. -->
        <h3 style="text-align: center; color: rgb(52, 113, 235);"> MX Linux is also based on Debian 
            with Stable version. </h3>
    </body>
</html>
